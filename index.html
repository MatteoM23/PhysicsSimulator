<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="uiContainer" class="uiElement">
        <!-- The dropdown content will be dynamically inserted into this div -->
        <div id="materialsContainer"></div>
        <div class="feature-buttons">
            <!-- Feature buttons will be dynamically inserted here -->
        </div>
    </div>
    <canvas id="physicsCanvas"></canvas> <!-- This is where the physics simulation will be rendered -->
    <script type="module" src="https://cdn.skypack.dev/matter-js"></script>
    <script type="module" src="index.js"></script>
    <script type="module" src="interactions.js"></script>
    <script type="module" src="utils.js"></script>
    <script type="module" src="materialManager.js"></script>
    <script type="module" src="dropdown.js"></script>
    <script type="module" src="physicsInit.js"></script>
    <script type="module">
        import { initDropdown } from './dropdown.js';
        window.addEventListener('DOMContentLoaded', (event) => {
            initDropdown();
        });
    </script>
</body>
</html>
