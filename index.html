<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="uiContainer" class="uiElement">
        <!-- The materialsContainer is where the dynamic dropdown for material selection will be inserted -->
        <div id="materialsContainer"></div>
        <div class="feature-buttons">
            <!-- Feature buttons will be dynamically inserted here -->
        </div>
    </div>
    <canvas id="physicsCanvas"></canvas> <!-- This canvas is where the physics simulation will be rendered -->

    <!-- Ensure Matter.js is loaded first -->
    <script type="module" src="https://cdn.skypack.dev/matter-js"></script>

    <!-- Load utility scripts next -->
    <script type="module" src="utils.js"></script>

    <!-- Load core simulation scripts -->
    <script type="module" src="physicsInit.js"></script>
    <script type="module" src="materialManager.js"></script>

    <!-- Load scripts that depend on the above -->
    <script type="module" src="dropdown.js"></script>
    <script type="module" src="eventListeners.js"></script>

    <!-- Load the main entry script last -->
    <script type="module" src="index.js"></script>
    <script type="module" src="interactions.js"></script>
</body>
</html>
