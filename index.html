<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="uiContainer" class="uiElement">
        <div id="materialsContainer"></div>
        <div class="feature-buttons"></div>
    </div>
    <canvas id="physicsCanvas"></canvas>

    <!-- Ensure Matter.js is loaded as a module and set to window scope if necessary -->
    <script type="module">
        import Matter from 'https://cdn.skypack.dev/matter-js';
        window.Matter = Matter; // Make Matter globally accessible if required by other scripts not using import syntax

        // Sequentially import other modules that depend on Matter.js
        import { engine } from './physicsInit.js';
        import './materialManager.js';
        import './dropdown.js';
        import './eventListeners.js';
        import { handleCollisions } from './interactions.js';
        import './index.js'; // Ensure index.js is correctly set up to initialize and run the simulation
    </script>
</body>
</html>
