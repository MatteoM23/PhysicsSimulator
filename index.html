<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="uiContainer" class="uiElement">
        <div id="materialsContainer"></div>
        <div class="feature-buttons"></div>
    </div>
    <canvas id="physicsCanvas"></canvas>

    <!-- Loading Matter.js directly in the HTML to ensure it's available globally -->
    <script type="module">
        import Matter from 'https://cdn.skypack.dev/matter-js';

        window.Matter = Matter; // Make Matter globally accessible

        import './utils.js';
        import './physicsInit.js';
        import './materialManager.js';
        import './dropdown.js';
        import './eventListeners.js';
        import './index.js';
        import './interactions.js';
    </script>
</body>
</html>
